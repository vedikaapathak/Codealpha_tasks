<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Doodle Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    background: #fef6e4;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Comic Sans MS", "Poppins", cursive;
  }

  .calculator {
    background: #fff;
    border: 4px dashed #001858;
    border-radius: 25px;
    padding: 20px;
    width: 320px;
    box-shadow: 8px 8px 0 #001858;
  }

  .display {
    background: #001858;
    color: #fef6e4;
    font-size: 28px;
    padding: 15px;
    border-radius: 15px;
    text-align: right;
    margin-bottom: 15px;
    min-height: 60px;
    box-shadow: inset 4px 4px 0 #000;
    overflow-x: auto;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
  }

  button {
    height: 55px;
    border-radius: 50%;
    border: 3px solid #001858;
    background: #f3d2c1;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 4px 4px 0 #001858;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  button:hover {
    transform: translateY(-3px);
  }

  button:active {
    transform: translateY(2px);
    box-shadow: 2px 2px 0 #001858;
  }

  .operator {
    background: #ffd803;
  }

  .equal {
    background: #8bd3dd;
    grid-column: span 2;
    border-radius: 20px;
  }

  .clear {
    background: #f582ae;
  }

  .zero {
    grid-column: span 2;
    border-radius: 20px;
  }
</style>
</head>

<body>

<div class="calculator">
  <div class="display" id="display">0</div>

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="deleteLast()">⌫</button>
    <button class="operator" onclick="append('/')">÷</button>
    <button class="operator" onclick="append('*')">×</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="append('-')">−</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="append('+')">+</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
     <button onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>

    <button class="zero" onclick="append('0')">0</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");

  function append(value) {
    display.innerText = display.innerText === "0" ? value : display.innerText + value;
  }

  function clearDisplay() {
    display.innerText = "0";
  }

  function deleteLast() {
    display.innerText = display.innerText.slice(0, -1) || "0";
  }

  function calculate() {
    try {
      display.innerText = eval(display.innerText);
    } catch {
      display.innerText = "Oops!";
    }
  }

  /* Keyboard Support */
  document.addEventListener("keydown", e => {
    if ("0123456789+-*/.".includes(e.key)) append(e.key);
    if (e.key === "Enter") calculate();
    if (e.key === "Backspace") deleteLast();
    if (e.key === "Escape") clearDisplay();
  });
</script>

</body>
</html>
