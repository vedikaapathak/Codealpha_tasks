<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematic Travel Gallery</title>
  <style>
    /* ===== RESET & BASE STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* ===== HEADER NAVIGATION ===== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .search-container {
      flex: 1;
      max-width: 500px;
      margin: 0 auto;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 45px 12px 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 25px;
      color: white;
      font-size: 14px;
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
    }

    .search-input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .search-input:focus {
      outline: none;
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.4);
    }

    .search-icon {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      opacity: 0.6;
      pointer-events: none;
    }

    /* ===== FILTER TABS ===== */
    .filter-section {
      padding: 120px 60px 40px;
      text-align: center;
    }

    .filters {
      display: inline-flex;
      gap: 30px;
      padding: 8px 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 50px;
      backdrop-filter: blur(20px);
    }

    .filter-btn {
      background: none;
      border: none;
      color: rgba(255,255,255,0.6);
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .filter-btn.active {
      color: #ffffff;
    }

    .filter-btn.active::after {
      content: '';
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: #ff6b35;
      border-radius: 50%;
    }

    .filter-btn:hover {
      color: #ffffff;
    }

    /* ===== CAROUSEL CONTAINER ===== */
    .carousel-section {
      position: relative;
      height: 70vh;
      min-height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 2000px;
      margin: 40px 0;
    }

    /* ===== CAROUSEL TRACK ===== */
    .carousel-track {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== CAROUSEL CARD STYLES ===== */
    .carousel-card {
      position: absolute;
      width: 380px;
      height: 520px;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .carousel-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    /* Card positioning - stacked layout */
    .carousel-card[data-position="0"] {
      z-index: 5;
      transform: translateX(0) scale(1);
      opacity: 1;
      filter: blur(0) brightness(1);
    }

    .carousel-card[data-position="1"] {
      z-index: 4;
      transform: translateX(320px) scale(0.9) rotateY(-15deg);
      opacity: 0.7;
      filter: blur(2px) brightness(0.7);
    }

    .carousel-card[data-position="2"] {
      z-index: 3;
      transform: translateX(580px) scale(0.8) rotateY(-20deg);
      opacity: 0.5;
      filter: blur(4px) brightness(0.5);
    }

    .carousel-card[data-position="-1"] {
      z-index: 4;
      transform: translateX(-320px) scale(0.9) rotateY(15deg);
      opacity: 0.7;
      filter: blur(2px) brightness(0.7);
    }

    .carousel-card[data-position="-2"] {
      z-index: 3;
      transform: translateX(-580px) scale(0.8) rotateY(20deg);
      opacity: 0.5;
      filter: blur(4px) brightness(0.5);
    }

    .carousel-card[data-position="hidden"] {
      opacity: 0;
      pointer-events: none;
    }

    /* Active card hover effect */
    .carousel-card[data-position="0"]:hover img {
      transform: scale(1.05);
    }

    .carousel-card[data-position="0"]:hover .card-overlay {
      opacity: 1;
    }

    /* ===== CARD OVERLAY ===== */
    .card-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 40px 30px;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card-category {
      display: inline-block;
      padding: 6px 14px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      line-height: 1.2;
    }

    .card-description {
      font-size: 14px;
      color: rgba(255,255,255,0.8);
      line-height: 1.6;
    }

    /* ===== NAVIGATION BUTTONS ===== */
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-button:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-50%) scale(1.1);
    }

    .nav-button.prev {
      left: 80px;
    }

    .nav-button.next {
      right: 80px;
    }

    /* ===== PAGINATION DOTS ===== */
    .pagination {
      position: absolute;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
    }

    .pagination-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .pagination-dot.active {
      width: 24px;
      border-radius: 4px;
      background: #ff6b35;
    }

    /* ===== LIGHTBOX ===== */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .lightbox.active {
      display: flex;
      opacity: 1;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      animation: lightboxZoom 0.4s ease;
    }

    @keyframes lightboxZoom {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .lightbox img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 20px 80px rgba(0,0,0,0.8);
    }

    .lightbox-close {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lightbox-close:hover {
      background: rgba(255,255,255,0.2);
      transform: rotate(90deg);
    }

    .lightbox-info {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(20px);
      padding: 20px 40px;
      border-radius: 50px;
      min-width: 300px;
    }

    .lightbox-info h3 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .lightbox-info p {
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 1200px) {
      .carousel-card {
        width: 320px;
        height: 440px;
      }

      .carousel-card[data-position="1"] {
        transform: translateX(280px) scale(0.9) rotateY(-15deg);
      }

      .carousel-card[data-position="2"] {
        transform: translateX(500px) scale(0.8) rotateY(-20deg);
      }

      .carousel-card[data-position="-1"] {
        transform: translateX(-280px) scale(0.9) rotateY(15deg);
      }

      .carousel-card[data-position="-2"] {
        transform: translateX(-500px) scale(0.8) rotateY(20deg);
      }

      .nav-button.prev {
        left: 40px;
      }

      .nav-button.next {
        right: 40px;
      }
    }

    @media (max-width: 768px) {
      .header {
        padding: 20px 30px;
      }

      .logo {
        font-size: 20px;
      }

      .search-container {
        max-width: none;
        flex: 1;
        margin: 0 20px;
      }

      .search-input {
        padding: 10px 40px 10px 15px;
        font-size: 13px;
      }

      .filter-section {
        padding: 100px 20px 30px;
      }

      .filters {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      .carousel-section {
        height: 60vh;
        min-height: 400px;
      }

      .carousel-card {
        width: 280px;
        height: 380px;
      }

      .carousel-card[data-position="1"],
      .carousel-card[data-position="2"],
      .carousel-card[data-position="-1"],
      .carousel-card[data-position="-2"] {
        opacity: 0;
        pointer-events: none;
      }

      .nav-button {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }

      .nav-button.prev {
        left: 20px;
      }

      .nav-button.next {
        right: 20px;
      }

      .card-title {
        font-size: 22px;
      }

      .lightbox-close {
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo">Image Gallery</div>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search images...">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <path d="m21 21-4.35-4.35"/>
      </svg>
    </div>
  </header>

  <!-- FILTER SECTION -->
  <section class="filter-section">
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="mountains">Mountains</button>
      <button class="filter-btn" data-filter="beaches">Beaches</button>
      <button class="filter-btn" data-filter="forests">Forests</button>
      <button class="filter-btn" data-filter="cities">Cities</button>
    </div>
  </section>

  <!-- CAROUSEL SECTION -->
  <section class="carousel-section">
    <button class="nav-button prev">‹</button>
    <div class="carousel-track" id="carouselTrack"></div>
    <button class="nav-button next">›</button>
    <div class="pagination" id="pagination"></div>
  </section>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-close" id="lightboxClose">✕</div>
    <div class="lightbox-content">
      <img id="lightboxImg" src="" alt="">
      <div class="lightbox-info">
        <h3 id="lightboxTitle"></h3>
        <p id="lightboxCategory"></p>
      </div>
    </div>
  </div>

  <script>
    // ===== IMAGE DATA =====
    const images = [
      {
        id: 1,
        src: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&q=80',
        title: 'Majestic Peaks',
        description: 'Experience breathtaking mountain ranges',
        category: 'mountains'
      },
      {
        id: 2,
        src: 'https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=800&q=80',
        title: 'Alpine Serenity',
        description: 'Discover pristine alpine landscapes',
        category: 'mountains'
      },
      {
        id: 3,
        src: 'https://images.unsplash.com/photo-1454496522488-7a8e488e8606?w=800&q=80',
        title: 'Snow Summit',
        description: 'Conquer the highest peaks',
        category: 'mountains'
      },
      {
        id: 4,
        src: 'https://images.unsplash.com/photo-1519904981063-b0cf448d479e?w=800&q=80',
        title: 'Mountain Valley',
        description: 'Hidden valleys and scenic views',
        category: 'mountains'
      },
      {
        id: 5,
        src: 'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=800&q=80',
        title: 'Mountain Lake',
        description: 'Reflections of natural beauty',
        category: 'mountains'
      },
      {
        id: 6,
        src: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&q=80',
        title: 'Rocky Peaks',
        description: 'Dramatic mountain landscapes',
        category: 'mountains'
      },
      {
        id: 7,
        src: 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&q=80',
        title: 'Paradise Beach',
        description: 'Crystal clear waters and white sand',
        category: 'beaches'
      },
      {
        id: 8,
        src: 'https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?w=800&q=80',
        title: 'Tropical Haven',
        description: 'Escape to tropical paradise',
        category: 'beaches'
      },
      {
        id: 9,
        src: 'https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?w=800&q=80',
        title: 'Coastal Sunset',
        description: 'Where the ocean meets the sky',
        category: 'beaches'
      },
      {
        id: 10,
        src: 'https://images.unsplash.com/photo-1519046904884-53103b34b206?w=800&q=80',
        title: 'Azure Waters',
        description: 'Pristine coastlines await',
        category: 'beaches'
      },
      {
        id: 11,
        src: 'https://images.unsplash.com/photo-1506929562872-bb421503ef21?w=800&q=80',
        title: 'Golden Shores',
        description: 'Endless beaches and warm sun',
        category: 'beaches'
      },
      {
        id: 12,
        src: 'https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=800&q=80',
        title: 'Island Paradise',
        description: 'Secluded island getaways',
        category: 'beaches'
      },
      {
        id: 13,
        src: 'https://images.unsplash.com/photo-1511497584788-876760111969?w=800&q=80',
        title: 'Enchanted Forest',
        description: 'Journey through mystical woodlands',
        category: 'forests'
      },
      {
        id: 14,
        src: 'https://images.unsplash.com/photo-1448375240586-882707db888b?w=800&q=80',
        title: 'Autumn Woods',
        description: 'Golden leaves and peaceful trails',
        category: 'forests'
      },
      {
        id: 15,
        src: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&q=80',
        title: 'Misty Forest',
        description: 'Fog-covered woodland paths',
        category: 'forests'
      },
      {
        id: 16,
        src: 'https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?w=800&q=80',
        title: 'Pine Paradise',
        description: 'Towering pines and fresh air',
        category: 'forests'
      },
      {
        id: 17,
        src: 'https://images.unsplash.com/photo-1511497584788-876760111969?w=800&q=80',
        title: 'Woodland Trail',
        description: 'Explore nature\'s pathways',

      },
      {
        id: 18,
        src: 'https://images.unsplash.com/photo-1425913397330-cf8af2ff40a1?w=800&q=80',
        title: 'Forest Canopy',
        description: 'Beneath the green canopy',
        category: 'forests'
      },
      {
        id: 19,
        src: 'https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=800&q=80',
        title: 'Urban Skyline',
        description: 'Modern architecture meets culture',
        category: 'cities'
      },
      {
        id: 20,
        src: 'https://images.unsplash.com/photo-1514565131-fce0801e5785?w=800&q=80',
        title: 'City Nights',
        description: 'Experience vibrant city life',
        category: 'cities'
      },
      {
        id: 21,
        src: 'https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=800&q=80',
        title: 'Metropolitan',
        description: 'Bustling urban landscapes',
        category: 'cities'
      },
      {
        id: 22,
        src: 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=800&q=80',
        title: 'City Lights',
        description: 'Illuminated cityscapes',
        category: 'cities'
      },
      {
        id: 23,
        src: 'https://images.unsplash.com/photo-1496568816309-51d7c20e3b21?w=800&q=80',
        title: 'Downtown',
        description: 'Heart of the metropolis',
        category: 'cities'
      },
      {
        id: 24,
        src: 'https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?w=800&q=80',
        title: 'Urban Sunset',
        description: 'Cities at golden hour',
        category: 'cities'
      }
    ];

    // ===== STATE MANAGEMENT =====
    let currentIndex = 0;
    let filteredImages = [...images];

    // ===== DOM ELEMENTS =====
    const carouselTrack = document.getElementById('carouselTrack');
    const pagination = document.getElementById('pagination');
    const prevButton = document.querySelector('.nav-button.prev');
    const nextButton = document.querySelector('.nav-button.next');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxTitle = document.getElementById('lightboxTitle');
    const lightboxCategory = document.getElementById('lightboxCategory');
    const lightboxClose = document.getElementById('lightboxClose');

    // ===== RENDER CAROUSEL =====
    function renderCarousel() {
      carouselTrack.innerHTML = '';
      
      filteredImages.forEach((img, index) => {
        const card = document.createElement('div');
        card.className = 'carousel-card';
        card.innerHTML = `
          <img src="${img.src}" alt="${img.title}">
          <div class="card-overlay">
            <span class="card-category">${img.category}</span>
            <h2 class="card-title">${img.title}</h2>
            <p class="card-description">${img.description}</p>
          </div>
        `;
        
        // Add click event for lightbox
        card.addEventListener('click', () => {
          if (card.getAttribute('data-position') === '0') {
            openLightbox(index);
          } else {
            // Navigate to clicked card
            const diff = index - currentIndex;
            if (diff > 0) {
              for (let i = 0; i < diff; i++) nextSlide();
            } else {
              for (let i = 0; i < Math.abs(diff); i++) prevSlide();
            }
          }
        });
        
        carouselTrack.appendChild(card);
      });
      
      updateCarousel();
      renderPagination();
    }

    // ===== UPDATE CAROUSEL POSITIONS =====
    function updateCarousel() {
      const cards = carouselTrack.querySelectorAll('.carousel-card');
      
      cards.forEach((card, index) => {
        const position = index - currentIndex;
        
        if (position >= -2 && position <= 2) {
          card.setAttribute('data-position', position);
        } else {
          card.setAttribute('data-position', 'hidden');
        }
      });
    }

    // ===== RENDER PAGINATION =====
    function renderPagination() {
      pagination.innerHTML = '';
      
      filteredImages.forEach((_, index) => {
        const dot = document.createElement('div');
        dot.className = 'pagination-dot';
        if (index === currentIndex) dot.classList.add('active');
        
        dot.addEventListener('click', () => {
          currentIndex = index;
          updateCarousel();
          renderPagination();
        });
        
        pagination.appendChild(dot);
      });
    }

    // ===== NAVIGATION FUNCTIONS =====
    function nextSlide() {
      currentIndex = (currentIndex + 1) % filteredImages.length;
      updateCarousel();
      renderPagination();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + filteredImages.length) % filteredImages.length;
      updateCarousel();
      renderPagination();
    }

    // ===== LIGHTBOX FUNCTIONS =====
    function openLightbox(index) {
      const img = filteredImages[index];
      lightboxImg.src = img.src;
      lightboxTitle.textContent = img.title;
      lightboxCategory.textContent = img.category.toUpperCase();
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // ===== FILTER FUNCTIONALITY =====
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Update active state
        filterButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // Filter images
        const filter = btn.dataset.filter;
        filteredImages = filter === 'all' 
          ? [...images] 
          : images.filter(img => img.category === filter);
        
        // Reset to first slide
        currentIndex = 0;
        renderCarousel();
      });
    });

    // ===== EVENT LISTENERS =====
    prevButton.addEventListener('click', prevSlide);
    nextButton.addEventListener('click', nextSlide);
    lightboxClose.addEventListener('click', closeLightbox);
    
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.classList.contains('active')) {
        if (e.key === 'Escape') closeLightbox();
        return;
      }
      
      if (e.key === 'ArrowRight') nextSlide();
      if (e.key === 'ArrowLeft') prevSlide();
    });

    // Touch/swipe support for mobile
    let touchStartX = 0;
    let touchEndX = 0;

    carouselTrack.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    carouselTrack.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) nextSlide();
      if (touchEndX > touchStartX + 50) prevSlide();
    }

    // ===== INITIALIZE =====
    renderCarousel();
  </script>
</body>
</html>
